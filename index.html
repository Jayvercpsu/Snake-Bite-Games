<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Game Landing Page</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url("snake.jpg");
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
      border-radius: 10px; /* Rounded corners for the container */
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap; /* Ensure buttons wrap on smaller screens */
    }
    .btn {
      display: inline-block;
      padding: 0.8em 1.5em;
      font-size: 1em;
      color: #fff;
      background: #ff3b3f;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff6b6b;
    }
    /* Responsive font sizes */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .btn {
        padding: 0.6em 1.2em;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Snake Game</h1>
    <p>Challenge yourself and reach the top of the leaderboard!</p>
    <div class="btn-container">
      <a href="home.html" class="btn" onclick="playGame(event)">üéÆ Play Game</a>
      <a href="best_score.html" class="btn" onclick="playSound(event, 'best_score.html')">üèÜ Best Score</a>
      <a href="about.html" class="btn" onclick="playSound(event, 'about.html')">‚ÑπÔ∏è About</a>
    </div>
  </div>

  <!-- Audio elements for background music and sound effect -->
  <audio id="bg-music" src="bgmusic.mp3" preload="auto" loop></audio>
  <audio id="sound-effect" src="perfect-fart.mp3" preload="auto"></audio>

  <script>
    // Start background music on page load
    const bgMusic = document.getElementById("bg-music");
    bgMusic.volume = 0.5; // Set volume for background music
    bgMusic.play().catch((error) => {
      console.error("Error playing background music:", error);
    });

    function playSound(event, url) {
      event.preventDefault(); // Prevent default link behavior
      const sound = document.getElementById("sound-effect");
      sound.currentTime = 0; // Rewind to the start
      sound.play().catch((error) => {
        console.error("Error playing sound:", error);
      });
      // Navigate to the URL after a delay
      setTimeout(() => {
        window.location.href = url;
      }, 300); // Adjust time as needed (300 ms = 0.3 seconds)
    }

    function playGame(event) {
      event.preventDefault(); // Prevent default link behavior
      bgMusic.pause(); // Stop the background music
      // Navigate to the home page immediately
      window.location.href = "home.html"; // Change this URL as necessary
    }
  </script>
</body>
</html>
